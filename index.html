<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة السنة الجديدة 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1><i class="fas fa-star"></i> سنة جديدة سعيدة</h1>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل 2026">
                <div class="error-message" id="error-message"></div>
            </div>
            
            <button id="login-btn" class="btn">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
            
            <div class="hint">
                <p><i class="fas fa-lightbulb"></i>:   </p>
            </div>
            
            <div class="year-display">
                <div class="year-number">2026</div>
                <p>نتمنى لكم سنة جديدة مليئة بالفرح والنجاح</p>
            </div>
        </div>
        
        <div class="footer">
            <p>تم التصميم خصيصاً  لكي  </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
